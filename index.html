<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/task-details.css">
  <link rel="stylesheet" href="css/input.css">
  <link rel="stylesheet" href="css/task-list.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="blohai-name">Blohai</div>
    </div>

    <div class="main-content">
      <div id="display-date"></div>
      <script src="js/date.js"></script>
      <hr>

      <input type="text" id="user-input" placeholder="New task name" aria-label="User input">

      <!-- Details Box -->
      <div class="task-popup-hidden" id="details">
        <div class="task-details">
          <div class="task-content">
            <label for="title-input" class="task-label">Task Name:</label>
            <input type="text" id="title-input" class="title-input" />
            <br>

            <label for="category" class="task-label">Task Category:</label>
            <select id="category" class="category-dropdown">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
            </select>

            <div class="estimated-time">
              <label for="hours" class="task-label">Estimated Time:</label>
              <div class="time-container">
                <input id="hours" type="number" class="time-input" min="0" max="24" placeholder="0" />
                <span class="time-unit">hrs</span>
                <input id="mins" type="number" class="time-input" min="0" max="59" placeholder="0" />
                <span class="time-unit">mins</span>
              </div>
            </div>

            <br>
            <label for="description" class="task-label">Description:</label>
            <textarea id="description" rows="4" placeholder="Description"></textarea>
            
            <button id="save-task">Save Task</button>
            <button id="delete">Delete</button>
          </div>
        </div>
      </div>

      <!-- Task List -->
      <div id="task-list" class="task-list">
      </div>
      
    </div>
  </div>

  <script type="module" src="js/date.js"></script>
  <script type="module" src="js/blahaj.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/task-input.js"></script>
  <script type="module" src="js/task-details.js"></script>
</body>
</html>
