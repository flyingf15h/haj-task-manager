<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/task-details.css">
  <link rel="stylesheet" href="css/input.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="text">
        Reminder to drink water
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Display Date -->
      <div id="display-date"></div>
      <script src="js/date.js"></script>
      <hr>

      <!-- New Task Input -->
      <input type="text" id="user-input" placeholder="New task name" aria-label="User input">
      
      <!-- Task List Container -->
      <div id="task-list" class="task-list">
        <!-- New tasks will be appended here -->
      </div>

      <!-- Details Box -->
      <div class="task-popup-hidden" id="details">
        <div class="task-details">
          <div class="task-content">
            <label for="task-title-input" class="task-label">Task Name:</label>
            <input type="text" id="task-title-input" class="task-title-input" />
            <br>

            <label for="task-category" class="task-label">Task Category:</label>
            <select id="task-category" class="category-dropdown">
              <option value="work">Work</option>
              <option value="personal">Personal</option>
            </select>

            <div class="estimated-time">
              <label for="estimated-time-hours" class="task-label">Estimated Time:</label>
              <div class="time-input-container">
                <input id="estimated-time-hours" type="number" class="time-input" min="0" max="24" placeholder="0" />
                <span class="time-unit">hrs</span>
                <input id="estimated-time-minutes" type="number" class="time-input" min="0" max="59" placeholder="0" />
                <span class="time-unit">mins</span>
              </div>
            </div>

            <br>
            <label for="task-description" class="task-label">Description:</label>
            <textarea id="task-description" rows="4" placeholder="Description"></textarea>
            
            <button id="save-task">Save Task</button>
            <button id="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/task-input.js"></script>
  <script src="js/task-details.js"></script>
</body>
</html>
